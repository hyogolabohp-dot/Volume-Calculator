<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検体必要量計算機（オフライン版）</title>
    <style>
        /* =========================================
           CSS変数定義 (カラーパレット)
           ========================================= */
        :root {
            --primary-50: #f0fdfa;
            --primary-100: #ccfbf1;
            --primary-500: #14b8a6;
            --primary-600: #0d9488;
            --primary-700: #0f766e;
            
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-700: #1d4ed8;
            
            --rose-50: #fff1f2;
            --rose-100: #ffe4e6;
            --rose-600: #e11d48;
            --rose-700: #be123c;

            --amber-500: #f59e0b;
            --amber-600: #d97706;
            
            --bg-body: #f1f5f9;
            --bg-surface: #ffffff;
            --border-color: #e2e8f0;
            
            --text-main: #334155;
            --text-sub: #64748b;
            --text-light: #94a3b8;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-top: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);

            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-full: 9999px;
        }

        /* =========================================
           基本スタイル
           ========================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 180px; /* フッター用余白 */
        }

        /* ユーティリティ */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .justify-end { justify-content: flex-end; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
        .cursor-pointer { cursor: pointer; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        
        /* レイアウトコンテナ */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* =========================================
           コンポーネント: ヘッダー
           ========================================= */
        header {
            background-color: var(--bg-surface);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-inner {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: 0.025em;
        }

        .btn-reset {
            font-size: 0.875rem;
            color: var(--text-sub);
            background: none;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-reset:hover {
            color: var(--rose-600);
            background-color: #f1f5f9;
        }

        .btn-icon {
            padding: 0.5rem;
            border-radius: var(--radius-full);
            color: #94a3b8;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }
        .btn-icon:hover {
            color: var(--text-main);
            background-color: #f1f5f9;
        }

        /* 検索バー */
        .search-area {
            background-color: #f8fafc;
            border-bottom: 1px solid var(--border-color);
        }
        .search-container {
            padding: 0.75rem 1rem;
            max-width: 960px;
            margin: 0 auto;
        }
        .search-input-wrapper {
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            width: 1.25rem;
            height: 1.25rem;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid #cbd5e1;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
        }

        /* =========================================
           コンポーネント: アイテムカード
           ========================================= */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            padding: 1.5rem 0;
        }
        @media (min-width: 640px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 1024px) {
            .grid { grid-template-columns: repeat(4, 1fr); }
        }

        .item-card {
            background-color: var(--bg-surface);
            border: 1px solid transparent;
            border-radius: var(--radius-lg);
            padding: 1rem;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .item-card:not(.selected) {
            border-color: #f1f5f9;
        }
        .item-card:active {
            transform: scale(0.98);
        }
        .item-card:hover {
            box-shadow: var(--shadow-md);
        }

        /* 選択状態 */
        .item-card.selected {
            background-color: var(--primary-50);
            border-color: var(--primary-600);
            box-shadow: var(--shadow-md);
        }
        
        .item-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.25;
            word-break: break-all;
        }
        
        .check-icon {
            width: 1.25rem;
            height: 1.25rem;
            background-color: var(--primary-500);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transform: scale(0.75);
            transition: all 0.2s;
        }
        .item-card.selected .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 0.5rem;
        }
        .item-category {
            font-size: 0.75rem;
            background-color: #f1f5f9;
            color: var(--text-sub);
            padding: 0.125rem 0.5rem;
            border-radius: var(--radius-full);
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-vol {
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-light);
        }
        .item-card.selected .item-vol {
            color: var(--primary-600);
        }
        .unit-sm {
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-light);
            margin-left: 2px;
        }

        /* =========================================
           コンポーネント: フッター (合計表示)
           ========================================= */
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-surface);
            z-index: 30;
            box-shadow: var(--shadow-top);
        }
        
        .footer-content {
            padding: 1rem;
            max-width: 960px;
            margin: 0 auto;
        }

        .count-badge {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-sub);
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 0.125rem 0.75rem;
            border-radius: var(--radius-full);
            margin-bottom: 0.75rem;
        }
        .count-value {
            font-weight: 700;
            color: var(--text-main);
            margin-left: 0.25rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-card {
            padding: 0.75rem;
            border-radius: var(--radius-xl);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            border: 1px solid;
        }
        
        /* 必要血清量スタイル */
        .stat-card.blue {
            background-color: rgba(219, 234, 254, 0.7); /* blue-100 opacity */
            border-color: #dbeafe;
        }
        .stat-card.blue .stat-deco { background-color: #dbeafe; }
        .stat-card.blue .stat-label { 
            color: var(--blue-700); 
            border-color: #bfdbfe;
        }
        .stat-card.blue .stat-value { color: var(--blue-700); }

        /* 採血目安量スタイル */
        .stat-card.rose {
            background-color: rgba(255, 228, 230, 0.7); /* rose-100 opacity */
            border-color: #ffe4e6;
        }
        .stat-card.rose .stat-deco { background-color: #ffe4e6; }
        .stat-card.rose .stat-label { 
            color: var(--rose-700); 
            border-color: #fecdd3;
        }
        .stat-card.rose .stat-value { color: var(--rose-600); }
        
        /* 警告色 */
        .stat-text-warning { color: var(--amber-600) !important; }

        .stat-deco {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            opacity: 0.5;
        }

        .stat-label {
            position: relative;
            z-index: 10;
            font-size: 0.75rem;
            font-weight: 700;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid;
            padding: 0.125rem 0.75rem;
            border-radius: var(--radius-full);
            margin-bottom: 0.25rem;
        }
        
        .stat-row {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
            line-height: 1;
        }

        .stat-value {
            font-family: monospace;
            font-size: 2.5rem; /* ~5xl */
            font-weight: 700;
            letter-spacing: -0.05em;
        }
        .stat-unit {
            font-size: 1rem;
            font-weight: 700;
            opacity: 0.8;
        }

        /* =========================================
           管理画面
           ========================================= */
        .admin-section {
            padding: 1.5rem 0;
        }
        .settings-card {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input-number {
            width: 6rem;
            text-align: right;
            padding: 0.375rem 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: var(--radius-md);
            font-family: monospace;
            font-size: 1.125rem;
        }

        .admin-table-container {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        .admin-header {
            background-color: #f8fafc;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 3rem 1fr 4rem 3rem 5rem;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
        }
        .admin-list {
            list-style: none;
        }
        .admin-row {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            display: grid;
            grid-template-columns: 3rem 1fr 4rem 3rem 5rem;
            gap: 0.5rem;
            align-items: center;
            background-color: white;
            transition: background-color 0.2s;
            cursor: grab; /* ドラッグ可能カーソル */
        }
        .admin-row:active {
            cursor: grabbing;
        }
        /* ドラッグ中のスタイル */
        .admin-row.dragging {
            opacity: 0.5;
            background-color: #e2e8f0;
        }
        /* ドロップ先のスタイル */
        .admin-row.drag-over-top {
            border-top: 2px solid var(--primary-500);
        }
        .admin-row.drag-over-bottom {
            border-bottom: 2px solid var(--primary-500);
        }
        
        .row-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .btn-action {
            padding: 0.25rem;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-sub);
            border-radius: 4px;
        }
        .btn-action:hover {
            background-color: #f1f5f9;
        }
        .text-edit:hover { color: var(--primary-600); }
        .text-delete:hover { color: var(--rose-600); }

        /* 並び替えボタン */
        .sort-controls {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .btn-sort {
            font-size: 0.6rem;
            line-height: 1;
            padding: 2px 4px;
            border: 1px solid #e2e8f0;
            background: #fff;
            cursor: pointer;
            color: #64748b;
            border-radius: 2px;
        }
        .btn-sort:hover {
            background: #f1f5f9;
            color: var(--primary-600);
        }

        /* モーダル */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        @media (min-width: 640px) {
            .modal-overlay { align-items: center; }
        }
        .modal-content {
            background-color: white;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            width: 100%;
            max-width: 32rem;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease-out;
        }
        @media (min-width: 640px) {
            .modal-content { border-radius: var(--radius-lg); animation: fadeIn 0.2s ease-out; }
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .modal-body { padding: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem; }
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
        }
        .modal-footer {
            background-color: #f9fafb;
            padding: 0.75rem 1.5rem;
            display: flex;
            flex-direction: row-reverse;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: var(--primary-600);
            color: white;
        }
        .btn-primary:hover { background-color: var(--primary-700); }
        .btn-secondary {
            background-color: white;
            border-color: #d1d5db;
            color: #374151;
        }
        .btn-secondary:hover { background-color: #f9fafb; }
        
        .btn-add {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            border: 1px solid var(--primary-500);
            color: var(--primary-600);
            background: white;
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            cursor: pointer;
        }
        .btn-add:hover { background-color: var(--primary-50); }

        /* レスポンシブ調整 */
        @media (max-width: 640px) {
            .admin-header, .admin-row {
                grid-template-columns: 2rem 1fr 3rem 3rem; /* カテゴリ省略 */
            }
            .admin-col-category { display: none; }
            .stat-value { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- ==================== 計算機画面 ==================== -->
    <div id="calculatorView">
        <header>
            <div class="container">
                <div class="header-inner">
                    <div class="flex items-center gap-2">
                        <!-- アイコンSVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-600);">
                            <path d="M6 3v12a5 5 0 0 0 5 5h2a5 5 0 0 0 5-5V3" />
                            <line x1="6" y1="6" x2="18" y2="6" />
                        </svg>
                        <h1 class="app-title">検体必要量計算</h1>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="resetAll()" class="btn-reset">リセット</button>
                        <button onclick="toggleView('admin')" class="btn-icon" title="管理メニュー">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="search-area">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input type="text" id="searchInput" class="search-input" placeholder="項目名を検索 (例: CRE, TSH, 甲状腺...)">
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="itemsGrid" class="grid">
                <!-- JSで生成 -->
            </div>
            
            <div id="noResults" class="hidden text-center" style="padding: 3rem;">
                <p style="color: var(--text-light); font-weight: 500;">該当する項目が見つかりません</p>
            </div>
        </main>

        <div class="footer-bar">
            
            <div class="footer-content">
                <div class="text-center" style="margin-bottom: 0.75rem;">
                    <div class="count-badge">
                        選択項目数: <span id="countDisplay" class="count-value">0</span>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <!-- 左: 必要血清量 (青) -->
                    <div class="stat-card blue">
                        <div class="stat-deco"></div>
                        <span class="stat-label">必要血清量</span>
                        <div class="stat-row">
                            <span id="totalDisplay" class="stat-value">0</span>
                            <span class="stat-unit">µL</span>
                        </div>
                    </div>

                    <!-- 右: 採血目安量 (赤/ローズ) -->
                    <div class="stat-card rose">
                        <div class="stat-deco"></div>
                        <span class="stat-label">採血目安量</span>
                        <div class="stat-row">
                            <span id="bloodDisplay" class="stat-value">0</span>
                            <span class="stat-unit">mL</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== 管理画面 ==================== -->
    <div id="adminView" class="hidden" style="background-color: var(--bg-body); min-height: 100vh;">
        <header>
            <div class="container">
                <div class="header-inner">
                    <h2 class="app-title flex items-center gap-2">
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--text-sub);">

        // 状態変数
        let testItems = [];
        let selectedIds = new Set();

        // DOM要素
        const grid = document.getElementById('itemsGrid');
        const adminList = document.getElementById('adminList');

        // ================= 初期化 =================
        function init() {
            loadData();
            renderItems(testItems);
            
            searchInput.addEventListener('input', (e) => filterItems(e.target.value));
            
            if (adminDeadVolume) {
                adminDeadVolume.value = deadVolume;
                adminDeadVolume.addEventListener('input', (e) => {
                    deadVolume = parseInt(e.target.value) || 0;
                    saveDeadVolume();
                    calculateTotal();
                });
            }
        }

        // ================= データ操作 =================
        function loadData() {
            const savedItems = localStorage.getItem('specimen_items');
            if (savedItems) {
                testItems = JSON.parse(savedItems);
            } else {
                testItems = JSON.parse(JSON.stringify(defaultItems));
            }

            const savedDeadVolume = localStorage.getItem('specimen_dead_volume');
            if (savedDeadVolume) {
                deadVolume = parseInt(savedDeadVolume);
            } else {
                deadVolume = 0;
            }
        }

        function saveData() {
            localStorage.setItem('specimen_items', JSON.stringify(testItems));
            calculateTotal();
        }
        
        function saveDeadVolume() {
            localStorage.setItem('specimen_dead_volume', deadVolume);
        }

        function resetToDefault() {
            if (confirm('全てのデータを初期状態に戻しますか？')) {
                localStorage.removeItem('specimen_items');
                loadData();
                renderItems(testItems);
                renderAdminList();
                if(adminDeadVolume) adminDeadVolume.value = deadVolume;
                calculateTotal();
                alert('初期データに戻しました');
            }
        }

        // ================= 計算機ビューロジック =================
        function renderItems(items) {
            grid.innerHTML = '';
            
            if (items.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            items.forEach(item => {
                const card = document.createElement('div');
                const isSelected = selectedIds.has(item.id);
                
                card.className = `item-card ${isSelected ? 'selected' : ''}`;
                card.onclick = () => toggleSelection(item.id, card);
                
                card.innerHTML = `
                    <div class="flex justify-between items-start" style="margin-bottom:0.25rem;">
                        <span class="item-name">${item.name}</span>
                        <div class="check-icon">
                            <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    </div>
                    <div class="item-meta">
                        <span class="item-category">${item.category || '未分類'}</span>
                        <span class="item-vol">${item.vol}<span class="unit-sm">µL</span></span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleSelection(id, cardElement) {
            if (selectedIds.has(id)) {
                selectedIds.delete(id);
                cardElement.classList.remove('selected');
            } else {
                selectedIds.add(id);
                cardElement.classList.add('selected');
            }
            calculateTotal();
            if (navigator.vibrate) navigator.vibrate(5);
        }

        function filterItems(query) {
            const lowerQuery = query.toLowerCase();
            const filtered = testItems.filter(item => 
                (item.name && item.name.toLowerCase().includes(lowerQuery)) || 
                (item.category && item.category.toLowerCase().includes(lowerQuery))
            );
            renderItems(filtered);
        }

        function calculateTotal() {
            let sum = 0;
            const validSelectedIds = new Set();
            
            selectedIds.forEach(id => {
                const item = testItems.find(i => i.id === id);
                if (item) {
                    sum += item.vol;
                    validSelectedIds.add(id);
                }
            });
            selectedIds = validSelectedIds;

            const total = selectedIds.size > 0 ? sum + deadVolume : 0;
            const bloodEstimateMicro = total > 0 ? Math.ceil((total * 2) / 10) * 10 : 0;
            const bloodEstimateMilli = bloodEstimateMicro / 1000;

            animateValue(totalDisplay, parseInt(totalDisplay.innerText), total, 300);
            animateValue(bloodDisplay, parseFloat(bloodDisplay.innerText), bloodEstimateMilli, 300, true);
            countDisplay.innerText = selectedIds.size;
        }

        function animateValue(obj, start, end, duration, isFloat = false) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                let current = progress * (end - start) + start;
                
                if (isFloat) {
                    obj.innerText = parseFloat(current.toFixed(2));
                } else {
                    obj.innerText = Math.floor(current);
                }
                
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.resetAll = function() {
            selectedIds.clear();
            searchInput.value = '';
            renderItems(testItems);
            calculateTotal();
        }

        // ================= 管理画面ロジック =================
        window.toggleView = function(viewName) {
            const calcView = document.getElementById('calculatorView');
            const adminView = document.getElementById('adminView');

            if (viewName === 'admin') {
                calcView.classList.add('hidden');
                adminView.classList.remove('hidden');
                renderAdminList();
                if(adminDeadVolume) adminDeadVolume.value = deadVolume;
            } else {
                adminView.classList.add('hidden');
                calcView.classList.remove('hidden');
                renderItems(testItems);
            }
        }

        function renderAdminList() {
            adminList.innerHTML = '';
            testItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'admin-row';
                li.setAttribute('draggable', 'true');
                li.dataset.index = index;
                
                // ドラッグイベント
                li.addEventListener('dragstart', dragStart);
                li.addEventListener('dragover', dragOver);
                li.addEventListener('drop', dragDrop);
                li.addEventListener('dragenter', dragEnter);
                li.addEventListener('dragleave', dragLeave);

                li.innerHTML = `
                    <div class="sort-controls">
                        <button class="btn-sort" onclick="moveItem(${index}, -1)" ${index===0 ? 'disabled style="opacity:0.3"' : ''}>▲</button>
                        <button class="btn-sort" onclick="moveItem(${index}, 1)" ${index===testItems.length-1 ? 'disabled style="opacity:0.3"' : ''}>▼</button>
                    </div>
                    <div style="font-weight:700; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.name}</div>
                    <div class="text-right" style="font-family:monospace;">${item.vol}</div>
                    <div class="admin-col-category text-right" style="color:var(--text-sub); font-size:0.75rem;">${item.category || '-'}</div>
                    <div class="row-actions">
                        <button onclick="openEditModal(${item.id})" class="btn-action text-edit">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                        </button>
                        <button onclick="deleteItem(${index})" class="btn-action text-delete">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                adminList.appendChild(li);
            });
        }

        // ドラッグアンドドロップ関数群
        function dragStart() {
            dragStartIndex = +this.dataset.index;
            this.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
            const rect = this.getBoundingClientRect();
            const offset = e.clientY - rect.top;
            
            this.classList.remove('drag-over-top', 'drag-over-bottom');
            if (offset < rect.height / 2) {
                this.classList.add('drag-over-top');
            } else {
                this.classList.add('drag-over-bottom');
            }
        }

        function dragEnter(e) {
            e.preventDefault();
        }

        function dragLeave() {
            this.classList.remove('drag-over-top', 'drag-over-bottom');
        }

        function dragDrop(e) {
            const dragEndIndex = +this.dataset.index;
            const rect = this.getBoundingClientRect();
            const offset = e.clientY - rect.top;
            let targetIndex = dragEndIndex;

            // 下半分にドロップした場合は、対象の後ろに挿入
            if (offset >= rect.height / 2) {
                // ドロップ先が自分自身より後ろならインデックス調整不要だが、
                // spliceロジック的には "挿入位置" なので、自分より後ろに持っていくなら +1
                // ただし remove してから insert するロジックなので微調整が必要
                targetIndex = dragEndIndex + 1;
            }
            
            // 自分自身へのドロップは無視
            if (dragStartIndex === dragEndIndex) {
                this.classList.remove('drag-over-top', 'drag-over-bottom', 'dragging');
                return;
            }

            // アイテムの移動
            const item = testItems[dragStartIndex];
            // 先に削除
            testItems.splice(dragStartIndex, 1);
            
            // 削除によってインデックスがずれる場合の補正
            // 元の配列で、削除した位置より後ろに挿入する場合、targetIndexを-1する必要がある
            let finalIndex = targetIndex;
            if (dragStartIndex < targetIndex) {
                finalIndex = targetIndex - 1;
            }

            testItems.splice(finalIndex, 0, item);
            
            this.classList.remove('drag-over-top', 'drag-over-bottom', 'dragging');
            
            saveData();
            renderAdminList();
        }

        // ボタンでの移動
        window.moveItem = function(index, direction) {
            if (index + direction < 0 || index + direction >= testItems.length) return;
            
            const temp = testItems[index];
            testItems[index] = testItems[index + direction];
            testItems[index + direction] = temp;
            
            saveData();
            renderAdminList();
        }

        window.openEditModal = function(id = null) {
            editModal.classList.remove('hidden');
            const title = document.getElementById('modalTitle');
            const idInput = document.getElementById('editId');
            const nameInput = document.getElementById('editName');
            const volInput = document.getElementById('editVol');
            const catInput = document.getElementById('editCategory');

            if (id) {
                const item = testItems.find(i => i.id === id);
                title.innerText = '項目の編集';
                idInput.value = item.id;
                nameInput.value = item.name;
                volInput.value = item.vol;
                catInput.value = item.category;
            } else {
                title.innerText = '項目の追加';
                idInput.value = '';
                nameInput.value = '';
                volInput.value = '';
                catInput.value = '';

        window.closeEditModal = function() {
            editModal.classList.add('hidden');

        window.saveItem = function() {
            const idInput = document.getElementById('editId').value;
            const name = document.getElementById('editName').value;
            const vol = parseInt(document.getElementById('editVol').value);
            const category = document.getElementById('editCategory').value;

            if (!name || isNaN(vol)) {
                alert('項目名と必要量は必須です');
                return;
            }

            if (idInput) {
                const index = testItems.findIndex(i => i.id == idInput);
                if (index !== -1) {
                    testItems[index] = { ...testItems[index], name, vol, category };
                }
            } else {
                const newId = testItems.length > 0 ? Math.max(...testItems.map(i => i.id)) + 1 : 1;
                testItems.push({ id: newId, name, vol, category });
            }

            saveData();
            renderAdminList();
            closeEditModal();
        }

        window.deleteItem = function(index) {
            if (confirm('この項目を削除しますか？')) {
                testItems.splice(index, 1);
                saveData();
                renderAdminList();
            }
        }

        window.openCSVImport = function() {
            document.getElementById('csvInput').click();

        window.handleCSVSelect = function(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
                input.value = '';
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            try {
                const lines = text.split(/\r\n|\n/);
                const newItems = [];
                let startId = 1;

                let startIndex = 0;
                if (lines.length > 0) {
                    const firstRowCols = lines[0].split(',');
                    if (firstRowCols.length >= 2 && isNaN(parseInt(firstRowCols[1]))) {
                        startIndex = 1;
                    }
                }

                for (let i = startIndex; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const cols = line.split(',');
                    if (cols.length >= 2) {
                        const name = cols[0].trim();
                        const vol = parseInt(cols[1].trim());
                        const category = cols[2] ? cols[2].trim() : '未分類';

                        if (name && !isNaN(vol)) {
                            newItems.push({
                                id: startId++,
                                name: name,
                                vol: vol,
                                category: category
                            });
                        }
                    }
                }

                if (newItems.length > 0) {
                    if (confirm(`${newItems.length}件のデータを読み込みました。現在のリストを上書きしますか？`)) {
                        testItems = newItems;
                        saveData();
                        renderAdminList();
                        alert('インポートが完了しました');
                    }
                } else {
                    alert('データが見つかりませんでした');
                }
            } catch (e) {
                console.error(e);
                alert('CSVの読み込みに失敗しました');
            }
        }

        // 実行
        init();
    </script>
